<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Handler</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-md"><h1 class="text-3xl font-bold text-center text-white mb-6">CAPTCHA Handler</h1><div class="mb-6 text-center"><label for="image-url" class="block text-gray-300 text-sm font-bold mb-2">Image URL (optional):</label><input type="text" id="image-url" class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-white placeholder-gray-400 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., https://example.com/captcha.png"><button id="load-url-btn" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Load Image</button></div><div class="mb-6 flex justify-center border border-gray-600 p-4 rounded-md bg-gray-700"><img id="captcha-image" src="sample.png" alt="CAPTCHA Image" class="max-w-full h-auto border border-gray-600 rounded"></div><div class="mb-4"><label for="captcha-input" class="block text-gray-300 text-sm font-bold mb-2">Enter CAPTCHA text:</label><input type="text" id="captcha-input" class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-white placeholder-gray-400 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter text from image" autocomplete="off"></div><button id="submit-captcha" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline">Verify CAPTCHA</button><p id="result-message" class="text-center mt-4 text-lg font-semibold"></p><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captcha-image');const captchaInput = document.getElementById('captcha-input');const submitButton = document.getElementById('submit-captcha');const resultMessage = document.getElementById('result-message');const imageUrlInput = document.getElementById('image-url');const loadUrlButton = document.getElementById('load-url-btn');const defaultCaptchaText = "ADJ R3"; // Based on sample.pngfunction setImageFromUrl() {const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;imageUrlInput.value = imageUrl;} else {captchaImage.src = 'sample.png';}resultMessage.textContent = '';captchaInput.value = '';}setImageFromUrl();loadUrlButton.addEventListener('click', () => {const customUrl = imageUrlInput.value.trim();if (customUrl) {captchaImage.src = customUrl;} else {captchaImage.src = 'sample.png';}resultMessage.textContent = '';captchaInput.value = '';});submitButton.addEventListener('click', () => {const userInput = captchaInput.value.trim();if (captchaImage.src.includes('sample.png')) {if (userInput.toUpperCase() === defaultCaptchaText.toUpperCase()) {resultMessage.textContent = 'CAPTCHA Correct!';resultMessage.className = 'text-center mt-4 text-lg font-semibold text-green-600';} else {resultMessage.textContent = 'CAPTCHA Incorrect. Try again.';resultMessage.className = 'text-center mt-4 text-lg font-semibold text-red-600';}} else {resultMessage.textContent = `You entered: "${userInput}". (Verification logic for external images requires a backend.)`;resultMessage.className = 'text-center mt-4 text-lg font-semibold text-gray-300';}});captchaInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {submitButton.click();}});});</script></div></body></html>
